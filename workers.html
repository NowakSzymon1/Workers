<body>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="menuNav">

              </div>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">              
          </ul>
        </div>
      </nav>

    <div id="workers" v-cloak>
         <h1>Pracownicy</h1>
        <template v-if="users.length">  <!--nie działa z v-show-->
            <form action="#" @submit.prevent="submnit">
                <label>Szukaj</label>
                <input type="text" placeholder="Podaj szukane nazwisko" v-model="searchWorker"> 
            </form>


            <table>
                <thead>
                    <tr>
                        <th>Nr.</th>
                        <th>Imię i nazwisko</th>
                        <th>Wiek</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(worker, index) in filteredWorkers"> <!--:key="users.id"-->
                        <td>{{ index + 1 }}.</td>
                        <td>{{ worker.firstName }} {{ worker.lastName }}</td>
                        <td>{{ worker.age }}
                            <td>
                                <button @click="removeWorker(index)">Usun</button>
                            </td>
                        </td>
                    </tr>
                </tbody>
            </table>

            <form v-on:submit.prevent="addNewUser">
                <p>Dodaj pracownika:</p>
                <input type="text" v-model="user.firstName" placeholder="Imię">
                <input type="text" v-model="user.lastName" placeholder="Nazwisko">
                <input type="number" v-model="user.age" placeholder="Wiek">
                <button type="submit">Dodaj</button>
            </form> 
        </template>
        <template v-else>
            <form v-on:submit.prevent="addNewUser">
                <h2>Brak pracowników</h2>
                <p>Dodaj pracownika:</p>
                <input type="text" v-model="users.firstName" placeholder="Imię">
                <input type="text" v-model="users.lastName" placeholder="Nazwisko">
                <input type="text" v-model="users.age" placeholder="wiek">
                <button type="submit">Dodaj</button>
            </form> 
        </template>
    </div>

      
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>

</html>
